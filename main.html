<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Epam Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css"> 
    	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<div class="loginbox">
    		<nav>
    		<i class="fa fa-graduation-cap" class="cap"></i>
    		<h1>Sign in</h1>
    		</nav>
			<form>
				<br>
				<!--<input style="height:30px" type="text" name="" placeholder="mail@example.com"> -->
			<div class="input-icons"> 
                		
               			 <input class="input-field" style="height:30px"
                       type="text"
                       placeholder="mail@example.com"> 
			<i class="fa fa-envelope icon"> 
              						</i> 
            		</div>
				<div class="input-icons">
       			<input class="input-field" style="height:30px" type="password" name="" placeholder="password">
			<i class="fa fa-lock icon"></i>
        		</div>
			<input type="button" value="Login" id="submit" onclick="verify()"/>
        		<a href="#">Forget your password?</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        		<a href="#">Register</a>
    		</form>
    		<hr>
    		<br>
    		<section id="loginsocial">
        		<div class=container>
        			<button type="button"  id="facebook"><i class="fab fa-facebook-square "></i></button>
        		</div>
        		<div class=container>
        			<button type="button" id="google"><i class="fab fa-google-plus-g "></i></button><br><br>
        		</div>
        		<div class=container>
            		<button type="button" id="epam">LOGIN</button>
        		</div>
    		</section>
    	</div>
    </body>
</html>
